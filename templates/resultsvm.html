<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA-2022_2023-12</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container home">
      <div class="title row justify-content-center pt-4">
        <div class="col-full text-center">
          <h1>
            Klasifikasi Kandidat Penerima Bantuan Sosial Program Keluarga
            Harapan (PKH)
          </h1>
        </div>
      </div>

      <div class="box mt-4 mb-4">
        <form action="/svmpredict" method="POST">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_anggota_rumah_tangga"
                  >Jumlah Anggota Rumah Tangga</label
                >
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_anggota_rumah_tangga[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="kepemilikan_rumah">Kepemilikan Rumah</label>
                <input type="text" class="form-control" disabled value= {% if
                data.kepemilikan_rumah[0] == '4' %} Milik_Sendiri {% endif %} {%
                if (data.kepemilikan_rumah[0] == '0') %} Bebas_Sewa {% endif%}
                {% if (data.kepemilikan_rumah[0] == '2') %} Kontrak {% endif %}
                {% if (data.kepemilikan_rumah[0] == '1') %} Dinas {% endif %} {%
                if (data.kepemilikan_rumah[0] == '3') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="kepemilikan_lahan">Kepemilikan Lahan</label>
                <input type="text" class="form-control" disabled value= {% if
                (data.kepemilikan_lahan[0] == '2') %} Milik_Sendiri {% endif %}
                {% if (data.kepemilikan_lahan[0] == '1') %} Milik_orang_lain {%
                endif %} {% if (data.kepemilikan_lahan[0] == '3') %}
                Tanah_negara {% endif %} {% if (data.kepemilikan_lahan[0] ==
                '0') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jenis_lantai">Jenis Lantai</label>
                <input type="text" class="form-control" disabled value={% if
                (data.jenis_lantai[0] == '6') %} Marmer {% endif %} {% if
                (data.jenis_lantai[0] == '4') %} Keramik {% endif %} {% if
                (data.jenis_lantai[0] == '7') %} Parket {% endif %} {% if
                (data.jenis_lantai[0] == '9') %} Ubin {% endif %} {% if
                (data.jenis_lantai[0] == '2') %} Kayu Kualitas Rendah {% endif
                %} {% if (data.jenis_lantai[0] == '3') %} Kayu Kualitas Tinggi
                {% endif %} {% if (data.jenis_lantai[0] == '1') %} Bata_Merah {%
                endif %} {% if (data.jenis_lantai[0] == '0') %} Bambu {% endif
                %} {% if (data.jenis_lantai[0] == '8') %} Tanah {% endif %} {%
                if (data.jenis_lantai[0] == '5') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jenis_dinding">Jenis Dinding</label>
                <input type="text" class="form-control" disabled value={% if
                (data.jenis_dinding[0] == '6') %} Tembok {% endif %} {% if
                (data.jenis_dinding[0] == '5') %} Plesteran {% endif %} {% if
                (data.jenis_dinding[0] == '3') %} Kayu {% endif %} {% if
                (data.jenis_dinding[0] == '0') %} Anyaman_Bambu {% endif %} {%
                if (data.jenis_dinding[0] == '2') %} Batang_Kayu {% endif %} {%
                if (data.jenis_dinding[0] == '1') %} Bambu {% endif %} {% if
                (data.jenis_dinding[0] == '4') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jenis_atap">Jenis Atap</label>
                <input type="text" class="form-control" disabled value={% if
                (data.jenis_atap[0] == '8') %} Seng {% endif %} {% if
                (data.jenis_atap[0] == '2') %} Beton {% endif %} {% if
                (data.jenis_atap[0] == '4') %} Genteng Keramik {% endif %} {% if
                (data.jenis_atap[0] == '3') %} Genteng Tanah Liat {% endif %} {%
                if (data.jenis_atap[0] == '5') %} Genteng Metal {% endif %} {%
                if (data.jenis_atap[0] == '6') %} Jerami {% endif %} {% if
                (data.jenis_atap[0] == '0') %} Asbes {% endif %} {% if
                (data.jenis_atap[0] == '9') %} Sirap {% endif %} {% if
                (data.jenis_atap[0] == '1') %} Bambu {% endif %} {% if
                (data.jenis_atap[0] == '7') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kamar">Jumlah Kamar</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_kamar[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="sumber_air_minum">Sumber Air Minum</label>
                <input type="text" class="form-control" disabled value= {% if
                (data.sumber_air_minum[0] == '2') %} Air_Kemasan_Bermerk {%
                endif %} {% if (data.sumber_air_minum[0] == '1') %}
                Air_Isi_Ulang {% endif %} {% if (data.sumber_air_minum[0] ==
                '6') %} Leding_Meteran {% endif %} {% if
                (data.sumber_air_minum[0] == '5') %} Leding_Eceran {% endif %}
                {% if (data.sumber_air_minum[0] == '9') %} Sumur_Bor {% endif %}
                {% if (data.sumber_air_minum[0] == '11') %} Sumur_Terlindung {%
                endif %} {% if (data.sumber_air_minum[0] == '10') %}
                Sumur_Tak_Terlindung {% endif %} {% if (data.sumber_air_minum[0]
                == '8') %} Mata_Air_Terlindung {% endif %} {% if
                (data.sumber_air_minum[0] == '7') %} Mata_Air_Tak_Terlindung {%
                endif %} {% if (data.sumber_air_minum[0] == '3') %} Air_Sungai
                {% endif %} {% if (data.sumber_air_minum[0] == '0') %} Air Hujan
                {% endif %} {% if (data.sumber_air_minum[0] == '4') %} Lainnya
                {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="cara_peroleh_air_minum"
                  >Cara Peroleh Air Minum</label
                >
                <input type="text" class="form-control" disabled value={% if
                (data.cara_peroleh_air_minum[0] == '2') %} Tidak_Membeli {%
                endif %} {% if (data.cara_peroleh_air_minum[0] == '0') %}
                Langganan {% endif %} {% if (data.cara_peroleh_air_minum[0] ==
                '1')%} Membeli_Eceran {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="sumber_penerangan_utama"
                  >Sumber Penerangan Utama</label
                >
                <input type="text" class="form-control" disabled value={% if
                (data.sumber_penerangan_utama[0] == '0') %} Bukan_Listrik {%
                endif %} {% if (data.sumber_penerangan_utama[0] == '2') %}
                Listrik_PLN {% endif %} {% if (data.sumber_penerangan_utama[0]
                == '1')%} Listrik_Non_PLN {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="fasilitas_buang_air_besar"
                  >Fasilitas Buang Air Besar</label
                >
                <input type="text" class="form-control" disabled value={% if
                (data.fasilitas_buang_air_besar[0] == '1') %} Sendiri {% endif
                %} {% if (data.fasilitas_buang_air_besar[0] == '0') %} Bersama
                {% endif %} {% if (data.fasilitas_buang_air_besar[0] == '3') %}
                Umum {% endif %} {% if (data.fasilitas_buang_air_besar[0] ==
                '2') %} Tidak Ada {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="buang_tinja">Buang Tinja</label>
                <input type="text" class="form-control" disabled value={% if
                (data.buang_tinja[0] == '1') %} Kolam {% endif %} {% if
                (data.buang_tinja[0] == '3') %} Lubang_Tanah {% endif %} {% if
                (data.buang_tinja[0] == '4') %} SPAL {% endif %} {% if
                (data.buang_tinja[0] == '5') %} Tangki {% endif %} {% if
                (data.buang_tinja[0] == '0') %} Kebun {% endif %} {% if
                (data.buang_tinja[0] == '2') %} Lainnya {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_kapal">Ada Kapal</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_kapal[0] == '1') %} Ya {% endif %} {% if
                (data.ada_kapal[0] == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_perahu">Ada Perahu</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_perahu[0] == '1') %} Ya {% endif %} {% if
                (data.ada_perahu[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_mobil">Ada Mobil</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_mobil[0] == '1') %} Ya {% endif %} {% if
                (data.ada_mobil[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_motor">Ada Motor</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_motor[0] == '1') %} Ya {% endif %} {% if
                (data.ada_motor[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_sepeda">Ada Sepeda</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_sepeda[0] == '1') %} Ya {% endif %} {% if
                (data.ada_sepeda[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_laptop">Ada Labtop</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_laptop[0] == '1') %} Ya {% endif %} {% if
                (data.ada_laptop[0] == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_emas">Ada Emas</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_emas[0] == '1') %} Ya {% endif %} {% if
                (data.ada_emas[0] == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_tv">Ada tv</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_tv[0] == '1') %} Ya {% endif %} {% if (data.ada_tv[0]
                == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_telepon">Ada Telepon</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_telepon[0] == '1') %} Ya {% endif %} {% if
                (data.ada_telepon[0] == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_pemanas">Ada Pemanas</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_pemanas[0] == '1') %} Ya {% endif %} {% if
                (data.ada_pemanas[0] == '0') %} Tidak {% endif %}>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_ac">Ada ac</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_ac[0] == '1') %} Ya {% endif %} {% if (data.ada_ac[0]
                == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_lemari_es">Ada Lemari Es</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_lemari_es[0] == '1') %} Ya {% endif %} {% if
                (data.ada_lemari_es[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_tabung_gas">Ada Tabung Gas</label>
                <input type="text" class="form-control" disabled value={% if
                (data.ada_tabung_gas[0] == '1') %} Ya {% endif %} {% if
                (data.ada_tabung_gas[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_sapi">Jumlah Sapi</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_sapi[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kerbau">Jumlah Kerbau</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_kerbau[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kuda">Jumlah Kuda</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_kuda[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kambing">Jumlah Kambing</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_kambing[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_babi">Jumlah Babi</label>
                <input
                  type="text"
                  class="form-control"
                  disabled
                  value="{{data.jumlah_babi[0]}}"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kredit_usaha_rakyat"
                  >Status Kredit Usaha Rakyat</label
                >
                <input type="text" class="form-control" disabled value={% if
                (data.status_kredit_usaha_rakyat[0] == '1') %} Ya {% endif %} {%
                if (data.status_kredit_usaha_rakyat[0] == '0') %} Tidak {% endif
                %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_rastra">Status Rastra</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_rastra[0] == '1') %} Ya {% endif %} {% if
                (data.status_rastra[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_jamsostek">Status Jamsostek</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_jamsostek[0] == '1') %} Ya {% endif %} {% if
                (data.status_jamsostek[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_asuransi">Status Asuransi</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_asuransi[0] == '1') %} Ya {% endif %} {% if
                (data.status_asuransi[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_bpjs_mandiri">Status bpjs_mandiri</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_bpjs_mandiri[0] == '1') %} Ya {% endif %} {% if
                (data.status_bpjs_mandiri[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kis">Status kis</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_kis[0] == '1') %} Ya {% endif %} {% if
                (data.status_kis[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kip">Status kip</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_kip[0] == '1') %} Ya {% endif %} {% if
                (data.status_kip[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kks">Status kks</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_kks[0] == '1') %} Ya {% endif %} {% if
                (data.status_kks[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_usaha_art">Status Usaha ART</label>
                <input type="text" class="form-control" disabled value={% if
                (data.status_usaha_art[0] == '1') %} Ya {% endif %} {% if
                (data.status_usaha_art[0] == '0') %} Tidak {% endif %} >
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="result-box text-center">
            <h5>Hasil Prediksi</h5>
            <hr />
            {% if (result == 0) %}
            <h1>Tidak Direkomendasikan</h1>
            {% else %}
            <h1>Direkomendasikan</h1>
            {% endif %}
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <form action="/">
            <button class="submit-btn2" type="submit">
              Lakukan Prediksi Lain
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
