<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA-2022_2023-12</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container home">
      <div class="title row justify-content-center">
        <div class="col-2 text-center">
          <img class="logo-img" src="../static/img/pkh.jpg" alt="PKH" />
        </div>
        <div class="col-8 text-center">
          <h1>
            Klasifikasi Kandidat Penerima Bantuan Sosial Program Keluarga
            Harapan (PKH)
          </h1>
        </div>
        <div class="col-2 text-center">
          <img class="logo-img" src="../static/img/itdel.png" alt="IT Del" />
        </div>
      </div>
      <div class="box mt-4 mb-4">
        <form action="/svmpsopredict" method="POST">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_anggota_rumah_tangga"
                  >Jumlah Anggota Rumah Tangga</label
                >
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_anggota_rumah_tangga"
                  id="jumlah_anggota_rumah_tangga"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="kepemilikan_rumah">Kepemilikan Rumah</label>
                <select
                  class="form-control"
                  name="kepemilikan_rumah"
                  id="kepemilikan_rumah"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Milik Sendiri</option>
                  <option value="1">Bebas Sewa</option>
                  <option value="2">Kontrak</option>
                  <option value="3">Dinas</option>
                  <option value="4">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="kepemilikan_lahan">Kepemilikan Lahan</label>
                <select
                  class="form-control"
                  name="kepemilikan_lahan"
                  id="kepemilikan_lahan"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Milik Sendiri</option>
                  <option value="1">Milik orang lain</option>
                  <option value="2">Tanah negara</option>
                  <option value="3">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jenis_atap">Jenis Atap</label>
                <select
                  class="form-control"
                  name="jenis_atap"
                  id="jenis_atap"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Seng</option>
                  <option value="1">Beton</option>
                  <option value="2">Genteng Keramik</option>
                  <option value="3">Asbes</option>
                  <option value="4">Sirap</option>
                  <option value="5">Bambu</option>
                  <option value="6">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kamar">Jumlah Kamar</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_kamar"
                  id="jumlah_kamar"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="sumber_penerangan_utama"
                  >Sumber Penerangan Utama</label
                >
                <select
                  class="form-control"
                  name="sumber_penerangan_utama"
                  id="sumber_penerangan_utama"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Bukan Listrik</option>
                  <option value="1">Listrik PLN</option>
                  <option value="2">Listrik Non PLN</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="fasilitas_buang_air_besar"
                  >Fasilitas Buang Air Besar</label
                >
                <select
                  class="form-control"
                  name="fasilitas_buang_air_besar"
                  id="fasilitas_buang_air_besar"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Sendiri</option>
                  <option value="1">Bersama</option>
                  <option value="2">Umum</option>
                  <option value="3">Tidak Ada</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="buang_tinja">Buang Tinja</label>
                <select
                  class="form-control"
                  name="buang_tinja"
                  id="buang_tinja"
                  required
                >
                  <option value="">--</option>
                  <option value="0">Kolam</option>
                  <option value="1">Lubang Tanah</option>
                  <option value="2">SPAL</option>
                  <option value="3">Tangki</option>
                  <option value="4">Kebun</option>
                  <option value="5">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_mobil">Ada Mobil</label>
                <select
                  class="form-control"
                  name="ada_mobil"
                  id="ada_mobil"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_emas">Ada Emas</label>
                <select
                  class="form-control"
                  name="ada_emas"
                  id="ada_emas"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="ada_tv">Ada tv</label>
                <select class="form-control" name="ada_tv" id="ada_tv" required>
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_sapi">Jumlah Sapi</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_sapi"
                  id="jumlah_sapi"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kerbau">Jumlah Kerbau</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_kerbau"
                  id="jumlah_kerbau"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kuda">Jumlah Kuda</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_kuda"
                  id="jumlah_kuda"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_kambing">Jumlah Kambing</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_kambing"
                  id="jumlah_kambing"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="jumlah_babi">Jumlah Babi</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  name="jumlah_babi"
                  id="jumlah_babi"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kredit_usaha_rakyat"
                  >Status Kredit Usaha Rakyat</label
                >
                <select
                  class="form-control"
                  name="status_kredit_usaha_rakyat"
                  id="status_kredit_usaha_rakyat"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_rastra">Status Rasta</label>
                <select
                  class="form-control"
                  name="status_rastra"
                  id="status_rastra"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_jamsostek">Status Jamsostek</label>
                <select
                  class="form-control"
                  name="status_jamsostek"
                  id="status_jamsostek"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_asuransi">Status Asuransi</label>
                <select
                  class="form-control"
                  name="status_asuransi"
                  id="status_asuransi"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_bpjs_mandiri">Status bpjs Mandiri</label>
                <select
                  class="form-control"
                  name="status_bpjs_mandiri"
                  id="status_bpjs_mandiri"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="status_kks">Status kks</label>
                <select
                  class="form-control"
                  name="status_kks"
                  id="status_kks"
                  required
                >
                  <option value="">--</option>
                  <option value="1">Ya</option>
                  <option value="0">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-6 mt-3">
              <button class="submit-btn" type="submit">Lakukan Prediksi</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
