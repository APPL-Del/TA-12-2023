<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TA-2022_2023-12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="col-6 text-center">
        <h1>
          Klasifikasi Kandidat Penerima Bantuan Sosial Program Keluarga Harapan
          (PKH)
        </h1>
      </div>
      <div class="mt-3">
        <button
          class="submit-btn mx-auto col-2"
          id="btn1"
          onclick="toggleButtons()"
          type="submit"
        >
          Lakukan Prediction Kandidat Penerima PKH
        </button>
      </div>
      <div id="btn3"></div>
      <br />
      <div id="btn2"></div>
    </div>

    <script>
      function toggleButtons() {
        // mencari elemen tombol 2 dan tombol 3 berdasarkan id
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        if (btn2 && btn3) {
          // jika tombol 2 dan tombol 3 sudah ada, menghapus keduanya
          btn2.remove();
          btn3.remove();
        } else {
          // jika tombol 2 dan tombol 3 belum ada, membuat keduanya dan menambahkannya tepat di bawah tombol 1
          var newBtn2 = document.createElement("button");
          newBtn2.id = "btn2";
          newBtn2.innerHTML = "Support Vector Machine";
          newBtn2.style.padding = "10px";
          newBtn2.style.color = "#ffffff";
          newBtn2.style.background = "transparent";
          newBtn2.style.border = "1px solid #ffffff";
          newBtn2.style.marginTop = "10px";
          newBtn2.style.display = "block";
          newBtn2.style.textAlign = "center";
          newBtn2.style.width = "100%";
          newBtn2.onclick = function () {
            window.location.href = "/svm";
          };

          var newBtn3 = document.createElement("button");
          newBtn3.id = "btn3";
          newBtn3.innerHTML =
            "Support Vector Machine dengan Particle Swarm Optimisation";
          newBtn3.style.padding = "10px";
          newBtn3.style.border = "1px solid #ffffff";
          newBtn3.style.color = "#ffffff";
          newBtn3.style.marginTop = "10px";
          newBtn3.style.background = "transparent";
          newBtn3.style.color = "white";
          newBtn3.style.width = "100%";
          newBtn3.onclick = function () {
            window.location.href = "/svmpso";
          };

          var btn1 = document.getElementById("btn1");
          btn1.parentNode.insertBefore(newBtn2, btn1.nextSibling);
          btn1.parentNode.insertBefore(newBtn3, btn1.nextSibling);
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
